<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Attendance CSV Reader</title>
    <script src="https://kit.fontawesome.com/fd3f52aad4.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="input">

        <div class="cont">
            <div class="layer">

                <h1 class="intro">Student Attendance</h1 class="intro">
                <div class="layer2">
                    <h6>Please select your file</h6>
                    <input type="file" id="csvFileInput" accept=".csv">

                </div>
            </div>
            <!-- <input type="file" id="csvFileInput" accept=".csv"> -->
        </div>
        <!-- <div class="cont1">

        </div> -->
    </div>
    <div class="table">

        <table id="attendanceTable">
            <h2 class="hide" id="heading">Attendance Data Anaylatics</h2>
            <thead id="thead">
                <!-- Headers will be inserted here by JS -->
            </thead>
            <tbody id="tbody">
                <!-- Data rows will be inserted here by JS -->
            </tbody>

        </table>
    </div>
    <button class="hide" id="back" onclick="back()"><i class="fa-solid fa-circle-arrow-left"></i></button>


    <script src="app1.js"></script>


</body>

</html>
